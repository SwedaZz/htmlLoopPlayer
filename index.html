<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoPlayer</title>
</head>
<body style="border: 0; padding: 0; margin: 0; background-color: black;">

 <video id="vid" autoplay muted style="display: block; width: 100vw; height: 100vh;"></video>   
 
 <script>

let video = document.getElementById("vid");

const videoSources = ["resources/Welcome.mp4", "resources/ready.mp4", "resources/go.mp4"];

let currentVideo = 0;

video.src = videoSources[currentVideo];

video.addEventListener("ended", function() {
    currentVideo++;

    if (currentVideo >= videoSources.length) {
        currentVideo = 0;
    }

    video.src = videoSources[currentVideo];

    video.play();
});

video.play()

// bandymas ar bus perkeltas pakeitimas

</script>
    
</body>
</html>
